<!--
¿Para qué se usan las variables en JavaScript?

En el contexto de la programación, los datos son información que usamos en nuestros programas
informáticos. Por ejemplo, tu nombre de usuario en Twitter es un dato.

Gran parte de la programación se trata de manipular o mostrar datos. Para hacer esto, los programadores
necesitan alguna manera de guardar y registrar datos. Vamos a demostrar esto con un ejemplo.

Primero abriremos nuestra consola de JavaScript. Para abrir tu consola de JavaScript en Chrome,
puedes usar el atajo Ctrl + Shift + J en Windows y Linux. Para Mac, usa Cmd + Option + J.

Una vez la consola esté abierta, piensa en la edad actual de tu perro o gato
(o cualquier número similar si no tienes mascotas) y digítalo en la consola.

4

Ahora, ¿qué pasa si queremos referirnos a ese número otra vez? Tendríamos que escribirlo por segunda vez.

Necesitamos una manera de referirnos a este dato en particular para que podamos reusarlo a lo largo
de nuestro programa.
-->
    <script>
/*Cuando JavaScript fue creado por primera vez, la única manera de declarar una variable era con la
palabra clave var.

En las actualizaciones recientes a JavaScript (ECMAScript2015), const y let fueron creadas como otras
palabras clave para declarar variables.*/

        var edad = 21;
        document.write(edad)
        
/*Para explicar por qué eran necesarias, veremos los problemas que tiene var. Con el objetivo de
observar estos problemas, aprenderemos lo que es el Scope.*/
    </script>
