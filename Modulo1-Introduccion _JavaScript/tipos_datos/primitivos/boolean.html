<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <!--El tipo de dato Boolean representa valores lógicos, que pueden ser verdadero (true) o falso
    (false). Estos valores son comúnmente utilizados en operaciones lógicas y de comparación.
    -->
    <script>
let esVerdadero = true;
let esFalso = false;
let mayorDeEdad = (18 >= 21); // false
    </script>
</body>
