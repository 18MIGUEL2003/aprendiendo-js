<!--
Operadores de incremento y decremento en JavaScript

Los operadores de incremento y decremento en JavaScript se utilizan para aumentar o disminuir el
valor de una variable numérica en una unidad. Estos operadores son especialmente útiles en bucles
y otras estructuras de control de flujo.

A continuación, se presenta una lista de los operadores de incremento y decremento en JavaScript
junto con ejemplos bien documentados de su uso:

Incremento (++):

Incremento de prefijo (++variable): Este operador incrementa el valor de la variable en 1 y
devuelve el valor incrementado.

Incremento de sufijo (variable++): Este operador incrementa el valor de la variable en 1 y
devuelve el valor original de la variable antes del incremento.

Decremento (--):

Decremento de prefijo (–variable): Este operador disminuye el valor de la variable en 1 y
devuelve el valor decrementado.

Decremento de sufijo (variable–): Este operador disminuye el valor de la variable en 1 y
devuelve el valor original de la variable antes del decremento.
-->
