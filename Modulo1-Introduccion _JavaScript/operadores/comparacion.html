Operadores de comparación en JavaScript

Los operadores de comparación en JavaScript se utilizan para comparar dos valores y determinar
si son iguales, diferentes, mayores o menores. Los operadores de comparación devuelven un valor
booleano (true o false) según el resultado de la comparación.

A continuación, se presenta una lista de los operadores de comparación en JavaScript junto con
ejemplos bien documentados de su uso:

Igualdad (==): Este operador devuelve true si los valores son iguales después de realizar la
conversión de tipos necesaria. De lo contrario, devuelve false.

No igual o Desigualdad (!=): Este operador devuelve true si los valores son diferentes después
de realizar la conversión de tipos necesaria. De lo contrario, devuelve false.

Estrictamente igual a (===): Este operador devuelve true si los valores y los tipos
de datos son iguales. De lo contrario, devuelve false.

Estrictamente no igual a (!==): Este operador devuelve true si los valores o los tipos de datos
son diferentes. De lo contrario, devuelve false.

Mayor que (>): Este operador devuelve true si el valor de la izquierda es mayor que el valor de
la derecha. De lo contrario, devuelve false.

Menor que (<): Este operador devuelve true si el valor de la izquierda es menor que el valor de
la derecha. De lo contrario, devuelve false.

Mayor o igual que (>=): Este operador devuelve true si el valor de la izquierda es mayor o
igual que el valor de la derecha. De lo contrario, devuelve false.

Menor o igual que (<=): Este operador devuelve true si el valor de la izquierda es menor o
igual que el valor de la derecha. De lo contrario, devuelve false.

Es importante tener en cuenta que los operadores de comparación pueden ser utilizados para
comparar tanto números como strings y otros tipos de datos en JavaScript.
