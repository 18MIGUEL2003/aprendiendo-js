<!--
Los operadores lógicos en JavaScript se emplean para evaluar condiciones y combinar múltiples
expresiones booleanas. Los principales operadores lógicos son AND (&&), OR (||) y NOT (!).

A continuación, se presenta una lista de los operadores lógicos en JavaScript junto con
ejemplos bien documentados de su uso:

AND (&&): Este operador devuelve true si ambas expresiones booleanas son true. De lo contrario,
devuelve false.

OR (||): Este operador devuelve true si al menos una de las expresiones booleanas es true.
De lo contrario, devuelve false.

NOT (!): Este operador invierte el valor booleano de la expresión a la que se aplica.
Si la expresión es true, devuelve false, y viceversa.

Ejemplos

Aquí hay algunos ejemplos de operadores lógicos en JavaScript con comentarios para ayudar
a entender mejor su funcionamiento:
-->
