Operadores de cadena en JavaScript

En JavaScript, los operadores de cadena se utilizan para manipular y combinar cadenas de texto
(strings). Aunque JavaScript no tiene operadores específicos para las cadenas como tal, el
operador de suma (+) y el operador de asignación con suma (+=) pueden utilizarse para concatenar
cadenas.

A continuación, se presentan ejemplos bien documentados de cómo utilizar estos operadores con cadenas:

Concatenación de cadenas con el operador suma (+): Este operador combina dos cadenas y devuelve
una nueva cadena que es el resultado de unir ambas.

Concatenación de cadenas con el operador de asignación con suma (+=): Este operador concatena una
cadena al valor actual de una variable y asigna el resultado a la variable.
