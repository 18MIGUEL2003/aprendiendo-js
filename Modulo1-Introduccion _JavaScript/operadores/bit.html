Operadores de bit en JavaScript
Los operadores de bit en JavaScript permiten realizar operaciones bit a bit en los números enteros.
Estos operadores incluyen:

Operador AND (&): Este operador realiza una operación AND bit a bit en dos números. Si ambos bits
son 1, el resultado será 1, de lo contrario, será 0.

Operador OR (|): Este operador realiza una operación OR bit a bit en dos números. Si al menos
uno de los bits es 1, el resultado será 1, de lo contrario, será 0.

Operador XOR (^): Este operador realiza una operación XOR bit a bit en dos números. Si los bits
son diferentes, el resultado será 1, de lo contrario, será 0.

Operador NOT (~): Este operador invierte todos los bits de un número.

Desplazamiento a la izquierda (<<): Este operador desplaza los bits de un número hacia la
izquierda un número determinado de veces.

Desplazamiento a la derecha (>>): Este operador desplaza los bits de un número hacia la
derecha un número determinado de veces.

Desplazamiento a la derecha sin signo (>>>): Este operador desplaza los bits de un número
hacia la derecha un número determinado de veces, manteniendo la posición de los bits de signo.
-->
