<!--
Tipos de operadores en JavaScript

Los operadores en JavaScript se pueden clasificar en diferentes categorías según su función
y la cantidad de operandos que requieren.

A continuación, se presentan los principales tipos de operadores y una breve descripción de cada uno:

- Operadores aritméticos: Estos operadores realizan operaciones matemáticas básicas como suma,
resta, multiplicación, división y módulo. También incluyen operadores para realizar exponenciación
y obtener el valor negativo de un número.

- Operadores de asignación: Los operadores de asignación se utilizan para asignar valores a variables.
El operador de asignación básico es el signo igual (=), pero también existen operadores de asignación
compuestos que realizan una operación aritmética o de otro tipo antes de asignar el resultado a la
variable.

- Operadores de comparación: Estos operadores se utilizan para comparar dos valores y determinar si son
iguales, diferentes, mayores o menores. Los operadores de comparación devuelven un valor booleano
(true o false) según el resultado de la comparación.

- Operadores lógicos: Los operadores lógicos se emplean para evaluar condiciones y combinar múltiples
expresiones booleanas. Los principales operadores lógicos son AND (&&), OR (||) y NOT (!).

- Operadores de cadena: Estos operadores permiten manipular y combinar cadenas de texto.
El operador de concatenación (+) es el más común y se utiliza para unir dos o más cadenas.

- Operadores de incremento y decremento: Los operadores de incremento (++) y decremento (--) se utilizan
para aumentar o disminuir en uno el valor de una variable numérica. Estos operadores pueden ser
aplicados antes (prefijo) o después (sufijo) del operando, lo que afecta el orden en que se realiza
la operación.

- Operadores ternarios: El operador ternario (condición ? valor_si_verdadero : valor_si_falso) es un
operador condicional que permite simplificar la sintaxis de una estructura if-else en una sola línea
de código. Se utiliza para asignar un valor a una variable según el resultado de una condición.

Operadores de tipo: Los operadores de tipo se emplean para obtener información sobre el tipo de datos
de un valor o variable, así como para realizar conversiones de tipo. El operador typeof, por ejemplo,
devuelve una cadena de texto que indica el tipo de datos de un valor.

Bit: los operadores de bit en JavaScript permiten realizar operaciones a nivel de bits en números
enteros.

Cada tipo de operador tiene su propio conjunto de reglas y características, lo que los hace adecuados
para diferentes escenarios de programación. A continuación, exploraremos cada tipo de operador en
mayor detalle y proporcionaremos ejemplos prácticos de uso.
-->
