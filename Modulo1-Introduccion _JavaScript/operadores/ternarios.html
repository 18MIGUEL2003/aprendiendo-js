Operadores ternarios en JavaScript

El operador ternario, también conocido como operador condicional, en JavaScript se utiliza
para realizar una asignación condicional en una sola línea de código.

El operador ternario tiene la siguiente sintaxis:

condicion ? expresionSiTrue : expresionSiFalse;

Lenguaje del código: JavaScript (javascript)
Si la condición es verdadera (true), se evalúa y devuelve la expresionSiTrue; si la condición
es falsa (false), se evalúa y devuelve la expresionSiFalse.
