Operadores de asignación en JavaScript

Los operadores de asignación en JavaScript se utilizan para asignar valores a variables.
El operador de asignación básico es el signo igual (=), pero también existen operadores de asignación
compuestos que realizan una operación específica antes de asignar el resultado a la variable.

A continuación, se presenta una lista de los operadores de asignación en JavaScript junto con
ejemplos bien documentados de su uso:

- Asignación básica (=): Este operador se utiliza para asignar un valor a una variable.

- Asignación con suma (+=): Este operador se utiliza para sumar un valor a una variable y
reasignar el resultado.

- Asignación con resta (-=): Este operador se utiliza para restar un valor a una variable y
reasignar el resultado.

- Asignación con multiplicación (*=): Este operador se utiliza para multiplicar un valor a una
variable y reasignar el resultado.

- Asignación con división (/=): Este operador se utiliza para dividir un valor a una variable
y reasignar el resultado.

- Asignación con módulo (%=): Este operador se utiliza para calcular el resto de la división
de un valor a una variable y reasignar el resultado.

- Asignación con exponenciación (**=): Este operador se utiliza para elevar un valor a una potencia
y reasignar el resultado.

Ejemplos:
