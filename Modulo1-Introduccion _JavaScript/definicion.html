¿Qué es JavaScript realmente?

JavaScript es un robusto lenguaje de programación que se puede aplicar a un documento HTML y usarse
para crear interactividad dinámica en los sitios web. Fue inventado por Brendan Eich, cofundador del
proyecto Mozilla, Mozilla Foundation y la Corporación Mozilla.

Puedes hacer casi cualquier cosa con JavaScript. Puedes empezar con pequeñas cosas como carruseles,
galerías de imágenes, diseños fluctuantes, y respuestas a las pulsaciones de botones.
Con más experiencia, serás capaz de crear juegos, animaciones 2D y gráficos 3D, aplicaciones integradas
basadas en bases de datos ¡y mucho más!

JavaScript por sí solo es bastante compacto aunque muy flexible, y los desarrolladores han escrito
gran cantidad de herramientas encima del núcleo del lenguaje JavaScript, desbloqueando una gran
cantidad de funcionalidad adicional con un mínimo esfuerzo.

Esto incluye:

- Interfaces de Programación de Aplicaciones del Navegador (APIs) — APIs construidas dentro de los
navegadores que ofrecen funcionalidades como crear dinámicamente contenido HTML y establecer estilos
CSS, hasta capturar y manipular un vídeo desde la cámara web del usuario, o generar gráficos 3D y
muestras de sonido.

- APIs de terceros, que permiten a los desarrolladores incorporar funcionalidades en sus sitios de otros
proveedores de contenidos como Twitter o Facebook.

- Marcos de trabajo y librerías de terceros que puedes aplicar a tu HTML para que puedas construir y
publicar rápidamente sitios y aplicaciones.

Ya que se supone que este artículo es solo una introducción ligera a JavaScript, la intención no es
confundirte en esta etapa hablando en detalle sobre cuál es la diferencia entre el núcleo del lenguaje
JavaScript y las diferentes herramientas listadas arriba. Puedes aprender todo eso en detalle más tarde,
en el Área de Aprendizaje en MDN, y en el resto de MDN.

Debajo se presentan algunos aspectos del núcleo del lenguaje y también jugarás con unas pocas
características de la API del navegador. ¡Diviértete!
